<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div class="calculator">
                <input type="text" id="cal-display" disabled>
                <div id="all-output">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <button>9</button>
                                </td>
                                <td>
                                    <button>8</button>
                                </td>
                                <td>
                                    <button>7</button>
                                </td>
                                <td>
                                    <button>-</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button>4</button>
                                </td>
                                <td>
                                    <button>5</button>
                                </td>
                                <td>
                                    <button>6</button>
                                </td>
                                <td>
                                    <button>+</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button>1</button>
                                </td>
                                <td>
                                    <button>2</button>
                                </td>
                                <td>
                                    <button>3</button>
                                </td>
                                <td>
                                    <button>/</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button>AC</button>
                                </td>
                                <td>
                                    <button>Del</button>
                                </td>
                                <td>
                                    <button>=</button>
                                </td>
                                <td>
                                    <button>*</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
